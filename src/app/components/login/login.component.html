<div class="login">
  <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
  <div class="menu-toggler sidebar-toggler">
  </div>
  <!-- END SIDEBAR TOGGLER BUTTON -->
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="index.html">
      <img src="../../assets/admin/layout4/img/logo-big.png" alt="" />
    </a>
  </div>
  <!-- END LOGO -->
  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
      <h3 class="form-title">测试系统</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">系统</label>
        <select name="country" class="form-control">
          <option value="">-请选择系统-</option>
          <option value="1">购物中心1</option>
          <option value="3">购物中心3</option>
        </select>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <input class="form-control form-control-solid placeholder-no-fix username" type="text" autocomplete="off" placeholder="用户名"
          name="username" />
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <input class="form-control form-control-solid placeholder-no-fix password" type="password" autocomplete="off"
          placeholder="密码" name="password" />
      </div>
      <div class="create-account">
        <p>
          <a href="javascript:;" id="register-btn" class="uppercase" (click)='goHome()'>登录</a>
        </p>
      </div>
    </form>
    <!-- END LOGIN FORM -->
  </div>
  <div class="copyright">
    2014 © Metronic. Admin Dashboard Template.
  </div>
</div>
